<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css lab</title>
    <style>
        body {
            height: 100vh;
            background: rgba(2,0,36,1);
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            height: 100vh;
            width: 100vh;
            position: relative;
        }
        .radial-gradient{
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity ease-in 1s;
            height: 100vh;
            width: 100vh;
        }
        .radial-gradient--1 {
            opacity: 1;
            background: radial-gradient(circle, rgba(2,0,36,1) 37%, rgba(236,255,0,1) 39%, rgba(103,129,32,1) 40%, rgba(126,36,130,1) 51%, rgba(0,212,255,1) 100%); 
        }
        .radial-gradient--1:hover {
            opacity: 0;
        }
        .radial-gradient--2 {
            opacity: 0;
            background: radial-gradient(circle, rgba(2,0,36,1) 37%, rgba(236,255,0,1) 39%, rgba(103,129,32,1) 50%, rgba(126,36,130,1) 58%, rgba(0,212,255,1) 100%);
        }
        .radial-gradient--2:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="radial-gradient radial-gradient--1"></div>
            <div class="radial-gradient radial-gradient--2"></div>
        </div>
    </div>
</body>
</html>
