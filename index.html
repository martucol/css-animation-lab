<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css lab</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: rgba(2,0,36,1);
        }
        .flex {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        #card {
            height: 100vh;
            width: 100vh;
            position: relative;
        }
        .card-content{
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity ease-in 1s;
            height: 100vh;
            width: 100vh;
        }
        .radial-gradient--1 {
            opacity: 1;
            background: radial-gradient(circle, rgba(2,0,36,1) 37%, rgba(236,255,0,1) 39%, rgba(103,129,32,1) 40%, rgba(126,36,130,1) 51%, rgba(0,212,255,1) 100%); 
        }
        #card:hover .radial-gradient--1 {
            opacity: 0;
        }
        .radial-gradient--2 {
            opacity: 1;
            background: radial-gradient(circle, rgba(2,0,36,1) 37%, rgba(236,255,0,1) 39%, rgba(103,129,32,1) 50%, rgba(126,36,130,1) 58%, rgba(0,212,255,1) 100%);
        }
        .radial-gradient--3 {
            opacity: 0;
            width: 100%;
            background: radial-gradient(circle, rgb(255, 51, 0) 37%, rgba(236,255,0,1) 39%, rgba(103,129,32,1) 50%, rgba(126,36,130,1) 58%, rgba(0,212,255,1) 100%);
            background-position: center;
        }
        #card.clicked .radial-gradient--2,
        #card.clicked .radial-gradient--1 {
            opacity: 0;
        }
        #card.clicked .radial-gradient--3 {
            opacity: 1;
            animation: zoom-in ease-out 4s 1s;
            animation-fill-mode: forwards;
        }
        #card.clicked #enter-button {
            display: none;
        }
        #card.clicked {
            transition: width ease-in 2s 2s;
            width: 100%;
        }
        #enter-button {
            color: white;
            letter-spacing: 3px;
            font-family: monospace;
            font-size: .75rem;
            cursor: pointer;
            transition: all ease-in-out 500ms;
        }
        #enter-button:hover {
            text-shadow: white 0px 0px 2px;
            color:  rgba(236,255,0,1);
        }
        @keyframes zoom-in {
            from{background-size: 100%}
            to{background-size: 400%}
        }

        #menu {
            width: 100%;
            height: 100%;
            background: rgb(255, 51, 0);
            display: none;
            overflow: hidden;
        }

        #menu-content {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 4s;
            overflow: hidden;
            perspective: 900px;
        }

        #menu-content.clicked {
            height: 0;
        }

        #menu p {
            color: white;
        }

        #menu #circle-text span{
            display: inline-block;
            margin-right: 30px;
        }

        #menu img {
            position: absolute;
            left: calc(50% - 250px);
            top: calc(50% - 140px);
            transition: transform 1.5s ease-in;
            transform-origin: top left;
        }

        #menu img:hover {
            transform: rotateY(45deg);
            cursor: pointer;
        }

        .text-container {
            height: 100vh;
            width: 100vh;
            animation: marquee 60s infinite linear;
            margin: auto;
        }

        #circle-text {
            height: 675px;
            width: 675px;
            border-radius: 50%;
        }

        @keyframes marquee {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #matrix {
            width: 50%;
            text-align: center;
        }
        #matrix span {
            display: inline-block;
            transition: transform ease-in-out 3s;
            margin: 0;
        }

        .quote-container:hover span {
            transform: translate(0) !important;
        }

        .quote-container {
            overflow: hidden;
            background: radial-gradient(circle, rgba(0,0,0,1) 25%, rgba(255,55,0,1) 35%, rgba(48,10,0,1) 41%, rgba(0,0,0,1) 80%); 
        }
    </style>
</head>
<body>
    <div class="flex">
        <div id="card">
            <div class="card-content radial-gradient--3"></div>
            <div class="card-content radial-gradient--2"></div>
            <div class="card-content radial-gradient--1"></div>
            <div class="card-content flex">
                <p id="enter-button" onclick="enter()">enter/entrar/入る</p>
            </div>
        </div>
        <div id="menu" class="flex">
            <div id="menu-content">
               <div class="text-container flex">
                    <p id="circle-text" class="flex">
                        |　　　行春や　鳥啼き魚の　目は泪　　　||　　　
                        夏草や　兵どもが　夢の跡　　　||　　　
                        閑けさや　岩にしみいる　蝉の声　　　||　　　
                        五月雨を　あつめてはやし　最上川　　　||　　　
                        古池や　蛙飛び込む　水の音　　　||　　　
                        憂き節や　竹の子となる　人の果て 　　|　
                    </p>
               </div>
                <img id="stream-img" src="stream.gif" alt="a stream of water calmly running through rocks forever" onclick="showQuote(this)">
            </div>
            <div class="flex quote-container">
                <p id="matrix"></p>
            </div>
        </div>
    </div>
    <script src="circletype.min.js"></script>
    <script>
        const enterButton = document.getElementById('enter-button');
        const card = document.getElementById('card');
        const menu = document.getElementById('menu');
        const menuContent = document.getElementById('menu-content');
        const matrix = document.getElementById('matrix');


        function enter() {
            card.classList.add('clicked');
            setTimeout(() => {
                card.style.display = 'none';
                menu.style.display = 'flex'; 
                new CircleType(document.getElementById('circle-text'))

                setTimeout(() => {
                    menuContent.style.opacity = '1';
                }, 600);

            }, 5500);
        }

        function showQuote(img) {
            img.style.transform = 'translateZ(-500000px)';
            menuContent.classList.add('clicked');
            setTimeout(() => {
                menuContent.style.display = 'none';
            }, 4000);

            const ratio = 300;
            matrix.style.perspective = '900px';
            const quote = 'The real problem is not exterior. The real problem is interior.';
            [...quote].forEach(char => {
                const span = document.createElement('span')
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                span.style.transform = `translateZ(${Math.random() * (ratio + ratio) - ratio}px) 
                    translateX(${Math.random() * (ratio + ratio) - ratio}px) translateY(${Math.random() * (ratio + ratio) - ratio}px)`;
                matrix.appendChild(span);
            });
        }
    </script>
</body>
</html>
